<!DocType html>
<html>
<head>
<meta charset="utf-8">
<title>self_sub2</title>

<script src="https://kit.fontawesome.com/632d3e2496.js" crossorigin="anonymous"></script>

<!--제이쿼리 라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!--외부 css-->
<link href="css/sub2.css" rel="stylesheet">
<link href="css/reset.css" rel="stylesheet">
<link href="font/font.css" rel="stylesheet">
<!--외부 js-->
<script src="js/sub2.js"></script>

</head>
<body>
  <section id="main">
    <nav>
      <div class="wrap">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
    </nav>
    <div class="content">
      <div class="wrap">
        <span>BANNER & PAGE</span>
        <h1>배너 & 상세페이지 디자인</h1>
        <img src="img/mokup.png" alt="mokup">
      </div>
    </div>
  </section>
  <section id="banner">
    <div class="wrap">
      <div class="txt">
        <span class="num" style="color: #22be97;">01 배너</span>
        <p>프로젝트: 쇼핑몰 광고 배너<br>
          날짜: 2022년 02월- 03월<br>
          기여도: 계획/디자인 100%(상품사진제외)
        </p>
      </div>
      <div class="view">
        <ul class="slide">
          <li><img src="img/banner1.jpg" alt="slide"></li>
          <li><img src="img/banner2.jpg" alt="slide"></li>
          <li><img src="img/banner3.jpg" alt="slide"></li>
          <li><img src="img/banner2.jpg" alt="slide"></li>
        </ul>
      </div>
      <img class="bg" src="img/phone1-2.png" alt="bg">
      <div class="scroll">
        <ul>
          <li><img src="img/sb1.jpg" alt="banner"></li>
          <li><img src="img/sb2.jpg" alt="banner"></li>
          <li><img src="img/sb3.jpg" alt="banner"></li>
          <li><img src="img/sb4.jpg" alt="banner"></li>
          <li><img src="img/sb5.jpg" alt="banner"></li>
        </ul>
      </div>
    </div>
  </section>
  <section id="phone">
    <div class="wrap">
      <img src="img/" alt="">
      <img src="img/" alt="">
    </div>
  </section>
  <section id="page">
    <div class="wrap">
      <div class="content">
        <div class="scroll">
          <ul>
            <li class="p1"><img src="img/sp1.jpg" alt="scroll"></li>
            <li class="p2"><img src="img/sp2.jpg" alt="scroll"></li>
            <li class="p3"><img src="img/sp1.jpg" alt="scroll"></li>
          </ul>
        </div>
        <nav>
          <button class="page1"></button>
          <button class="page2"></button>
          <button class="page3"></button>
        </nav>
        <div class="txt">
          <span class="num">02<br> 상세페이지</span>
          <p>프로젝트: 쇼핑몰 상세페이지 제작 및 리뉴얼<br>
            날짜: 2022년 02월 - 03월<br>
            기여도: 계획/디자인 100%(상품사진제외)
          </p>
        </div>
      </div>
    </div>
  </section>
</body>
